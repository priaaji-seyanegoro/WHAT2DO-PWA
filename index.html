<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WHT2DO</title>
    <!-- ma terialize icons, css & js -->
    <link type="text/css" href="/css/materialize.min.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/png" href="/img/icon/icon-96.png" />
    <link type="text/css" href="/css/styles.css" rel="stylesheet" />
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <link rel="manifest" href="/manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="/img/icon/icon-96.png.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#6a1b9a" />
    <meta name="theme-color" content="#6a1b9a" />
  </head>
  <body class="grey lighten-4">
    <!-- top nav -->
    <nav class="purple darken-3 z-depth-0">
      <div class="nav-wrapper container">
        <a class="white-text text-darken-1" href="/">What<span>2Do</span></a>
        <span class="right white-text text-darken-1">
          <i class="material-icons sidenav-trigger" data-target="side-menu"
            >menu</i
          >
        </span>
      </div>
    </nav>

    <!-- side nav -->
    <ul id="side-menu" class="sidenav side-menu">
      <li><a class="subheader">WHAT2DO</a></li>
      <li><a href="/" class="waves-effect">Home</a></li>
      <li><a href="/pages/about.html" class="waves-effect">About</a></li>
      <li><div class="divider"></div></li>
      <li>
        <a href="/pages/contact.html" class="waves-effect">
          <i class="material-icons">mail_outline</i>Contact</a
        >
      </li>
    </ul>

    <!-- recipes -->
    <div class="recipes container grey-text text-darken-1">
      <div class="card-panel recipe white row">
        <img src="/img/icon/what2do-icon-72x72.png" alt="recipe thumb" />
        <div class="recipe-details">
          <div class="recipe-title">Edame Noodles</div>
          <div class="recipe-ingredients">Edame Beans, Noodels, Garlic oil</div>
        </div>
        <div class="recipe-delete">
          <i class="material-icons">delete_outline</i>
        </div>
      </div>

      <div class="card-panel recipe white row">
        <img src="/img/icon/what2do-icon-72x72.png" alt="recipe thumb" />
        <div class="recipe-details">
          <div class="recipe-title">Edame Noodles</div>
          <div class="recipe-ingredients">Edame Beans, Noodels, Garlic oil</div>
        </div>
        <div class="recipe-delete">
          <i class="material-icons">delete_outline</i>
        </div>
      </div>

      <div class="card-panel recipe white row">
        <img src="/img/icon/what2do-icon-72x72.png" alt="recipe thumb" />
        <div class="recipe-details">
          <div class="recipe-title">Edame Noodles</div>
          <div class="recipe-ingredients">Edame Beans, Noodels, Garlic oil</div>
        </div>
        <div class="recipe-delete">
          <i class="material-icons">delete_outline</i>
        </div>
      </div>
    </div>

    <div class="center">
      <a
        class="btn-floating btn-small btn-large add-btn sidenav-trigger"
        data-target="side-form"
      >
        <i class="material-icons">add</i>
      </a>
    </div>

    <!-- add recipe side nav -->
    <div id="side-form" class="sidenav side-form">
      <form class="add-recipe container section">
        <h6>New List</h6>
        <div class="divider"></div>
        <div class="input-field">
          <input
            placeholder="e.g. Metting"
            id="title"
            type="text"
            class="validate"
          />
          <label for="title">List Title</label>
        </div>
        <div class="input-field">
          <input
            placeholder="e.g. meeting 6pm @atrium"
            id="ingredients"
            type="text"
            class="validate"
          />
          <label for="ingredients">Description</label>
        </div>
        <div class="input-field center">
          <button class="btn-small">Add</button>
        </div>
      </form>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/ui.js"></script>
  </body>
</html>
